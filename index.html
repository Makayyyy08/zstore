<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etalase Produk Zstore</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <img src="img/logo1.png" alt="Logo">
        <h1>STORE</h1>
    </div>

    <div class="search-container">
        <input type="text" id="search" placeholder="Cari produk...">
        <button id="searchButton">Cari</button>
    </div>

    <div class="product-list">
        <div class="product-item">
            <img src="img-produk/01.jpg" alt="Produk 1">
            <h3>01 | TWS Cantik</h3>
            <i><a href="https://id.shp.ee/ajWBbiM">Link Produk</a></i>
        </div>
        <div class="product-item">
            <img src="img-produk/02.jpg" alt="Produk 2">
            <h3>02 | Slempang</h3>
            <i><a href="https://id.shp.ee/3jja7bB">Link Produk</a></i>
        </div>
        <div class="product-item">
            <img src="img-produk/3.jpg" alt="Produk 3">
            <h3>03 | Kupu-kupu</h3>
            <i><a href="#">Link Produk</a></i>
        </div>
        <div class="product-item">
            <img src="img-produk/1.jpg" alt="Produk 4">
            <h3>04 | Hantu</h3>
            <i><a href="#">Link Produk</a></i>
        </div>
        <div class="product-item">
            <img src="img-produk/2.jpg" alt="Produk 4">
            <h3>05 | Burung</h3>
            <i><a href="#">Link Produk</a></i>
        </div>
        <div class="product-item">
            <img src="img-produk/2.jpg" alt="Produk 4">
            <h3>06 | Burung</h3>
            <i><a href="#">Link Produk</a></i>
        </div>
        <!-- Tambahkan lebih banyak produk sesuai kebutuhan -->
    </div>

    <script>
        const searchInput = document.getElementById('search');
        const searchButton = document.getElementById('searchButton');
        const productItems = document.querySelectorAll('.product-item');

        function filterProducts() {
            const filter = searchInput.value.toLowerCase();
            productItems.forEach(item => {
                const title = item.querySelector('h3').textContent.toLowerCase();
                if (title.includes(filter)) {
                    item.style.display = '';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        searchButton.addEventListener('click', filterProducts);

        searchInput.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                filterProducts();
            }
        });
    </script>

</body>
</html>
